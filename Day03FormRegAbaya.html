<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Aura Botique </title>
</head>
<body>
    <form>
        <table>
            <!-- Name -->
            <tr>
                <td>First Name:-</td>
                <td><input type="text" placeholder="Enter First Name" required autofocus></td>
            </tr>
            <tr>
                <td>Last Name:-</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <!-- Number -->
             <tr>
                <td>Phone Number</td>
                <td><input type="number" placeholder="Enter Mobile Number" required></td>
             </tr>
             <!-- user name -->
              <tr>
                <td>Username:-</td>
                <td><input type="text" placeholder="Enter User Name" required></td>
              </tr>

              <!-- Email Address -->
               <tr>
                  <td>Email:-</td>
                  <td><input type="email" placeholder="Enter Email" required></td>
               </tr>
               <!-- password -->
                <tr>
                    <td>Password:-</td>
                    <td>
                        <input type="password" placeholder="Enter Password" required>
                    </td>
                </tr>
               <!-- Confirm password -->
                <tr>
                    <td>Confirm Password:-</td>
                    <td><input type="password" placeholder="Enter Confirm Password" required></td>
                </tr>
                <!-- gender -->
                 <tr>
                    <td>Gender:-</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                 </tr>
                 <!-- Shipping Address -->
                 <tr>
                    <td>Street Address:-</td>
                    <td><input type="text"></td>
                 </tr>
                 <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <optgroup label="Maharashtra">
                                <option>Latur </option>
                                <option>Pune</option>
                            </optgroup>
                            <optgroup label="Karnataka">
                                  <option>Banglore</option>
                                  <option>Bidar</option>
                            </optgroup>
                        </select>
                    </td>
                 </tr>

                 <!-- submit -->
                  <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                        <input type="submit" value="Login">
                    </td>
                  </tr>
        </table>
    </form>
</body>
</html>
